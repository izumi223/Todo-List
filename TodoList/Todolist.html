<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/7ed44b07fd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="todo.css">
  <title>To Do List</title>
</head>

<body>

  <div class="container">
    <header class="text"> 
      <h1 class="title">ToDo List</h1>
      <form id="search">
        <i class="fa fa-search"></i><br>
        <input id="searchTask" type="text" style="width: 250px; height: 25px" class="form" name="search" placeholder="Search Keyword">
       
      </form>
    </header> 

      

    <form id="add">
      <label>ADD <i class="fa fa-plus-square"></i> TASK</label><br>
      <input id="addTask" type="text" style="width: 250px; height: 25px" class="form" name="add" placeholder="New Task">
    </form>


    <ul id="lists">My list</li></ul>


  </div>


  <script src="todo.js"></script>
  
</body>

</html>
